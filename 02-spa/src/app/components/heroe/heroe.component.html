<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small> </h1>

<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <button type="button" (click)="verHeroes()" class="btn btn-outline-danger btn-block">Regresar...</button>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <div *ngIf="showDC" >
          <img src="assets/img/DC.png" alt="">
      </div>
      <div *ngIf="showMarvel" >
          <img src="assets/img/Marvel.png" alt="">
      </div>
    </div>
  </div>
</div>
