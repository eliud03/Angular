<div class="card">
    <img src="{{heroe.img}}" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-dark btn-block">Ver Mas ...</a> -->

      <button type="button" class="btn btn-outline-dark btn-block" (click)="verHeroe(i)">Ver Mas</button>
    </div>
  </div>
