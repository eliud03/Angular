<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombre').valid && forma.get('nombre').touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div *ngIf="forma.get('nombre').errors?.required && forma.get('nombre').touched" class="form-control-feedback">
          El nombre es necesario.
        </div>
        <div *ngIf="forma.get('nombre').errors?.minlength && forma.get('nombre').touched" class="form-control-feedback">
          Por lo menos 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input  *ngFor="let pasatiempo of forma.get('pasatiempos').controls; let i = index"
              [formControlName]="i"
              type="text"
              class="form-control">

    </div>
    <br>
    <div class="input-group col-md-8">
      <button (click)="agregarPasatiempos()" class="btn btn-primary">
        Agregar Pasatiempo
      </button>
    </div>  
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-md-8">
        <input type="text" 
                class="form-control"
                formControlName="username">
      </div>  
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Password 1</label>
      <div class="col-md-8">
        <input type="password" 
                class="form-control"
                formControlName="password1">
      </div>  
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Password 2</label>
      <div class="col-md-8">
        <input type="password" 
                class="form-control"
                formControlName="password2">
      </div>  
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}

</form>
